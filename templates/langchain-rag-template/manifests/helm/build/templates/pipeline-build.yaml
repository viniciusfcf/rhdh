---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ .Values.app.name }}-build
  labels:
    type: pipeline
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  params:
    - name: source-repo
      description: source repo that contains the application code
      type: string
      default: {{ .Values.git.repo }}
    - name: source-branch
      description: source branch to build from
      default: {{ .Values.git.branch }}
      type: string
    - name: output-image
      description: reference of the image that will get created
      default: {{ include "image.dev-url" . }}
      type: string
    - description: Component id
      name: component-id
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.source-repo)
        - name: revision
          value: $(params.source-branch)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: source-folder
    - name: package
      runAfter:
        - git-clone
      taskRef:
        kind: ClusterTask
        name: maven
      workspaces:
        - name: source
          workspace: source-folder
        - name: maven-settings
          workspace: maven-settings
    - name: build-and-push
      params:
        - name: IMAGE
          value: $(params.output-image)
      runAfter:
        - package
      taskRef:
        kind: Task
        name: kaniko
      workspaces:
        - name: source
          workspace: source-folder
        - name: dockerconfig
          workspace: docker-config
    - name: resync
      params:
        - name: COMPONENT_ID
          value: $(params.component-id)
      runAfter:
        - build-and-push
      taskRef:
        kind: Task
        name: resync
  workspaces:
    - name: source-folder
    - name: maven-settings
    - name: docker-config
