apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.app.name }}-external-webhook-secret
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: {{ .Values.app.name }}-webhook-secret
  data:
  - secretKey: secret
    remoteRef:
      key: secrets/janusidp/gitlab_webhook
      property: secret

