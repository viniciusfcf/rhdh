schemaVersion: 2.2.2
metadata:
  name: kaoto
  version: 2.5.0
  description: The Integration Designer for Apache Camel
  displayName: Kaoto
  icon: https://raw.githubusercontent.com/KaotoIO/kaoto/refs/heads/main/packages/ui/src/assets/logo-kaoto.svg
  website: https://kaoto.io
  tags:
    - JavaScript
    - React
    - Quarkus
    - Camel
  language: JavaScript
  projectType: "Node.js"
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 8Gi
      memoryRequest: 1Gi
      cpuLimit: "2"
      cpuRequest: 200m
      env:
        - name: KUBEDOCK_PARAMS
          value: "--reverse-proxy --kubeconfig /home/user/.kube/config --initimage quay.io/agiertli/kubedock:0.13.0"
        - value: /home/user/.m2
          name: MAVEN_CONFIG
        - value: -Xmx4G -Xss128M -XX:MetaspaceSize=1G -XX:MaxMetaspaceSize=2G
          name: MAVEN_OPTS
        - name: KUBEDOCK_ENABLED
          value: 'true'
        - name: DOCKER_HOST
          value: 'tcp://127.0.0.1:2475'
        - name: TESTCONTAINERS_RYUK_DISABLED
          value: 'true'
        - name: TESTCONTAINERS_CHECKS_DISABLE
          value: 'true'
      endpoints:
        - exposure: none
          name: kubedock
          protocol: tcp
          targetPort: 2475
        - exposure: public
          name: http-booster
          protocol: http
          targetPort: 8080
          attributes:
            discoverable: true
            urlRewriteSupported: true
        - exposure: public
          name: kaoto
          protocol: http
          targetPort: 4173
          attributes:
            discoverable: true
            urlRewriteSupported: true
        - exposure: internal
          name: debug
          protocol: http
          targetPort: 5005
      volumeMounts:
        - name: m2
          path: /home/user/.m2
        - name: npm
          path: /home/user/.npm
  - name: m2
    volume:
      size: 512Mi
  - name: npm
    volume:
      size: 512Mi
commands:
  - id: package
    exec:
      label: "1. Package the application"
      component: tools
      commandLine: "./mvnw package"
      group:
        kind: build
        isDefault: true
  - id: start-dev
    exec:
      label: "2. Start Development mode (Hot reload + debug)"
      component: tools
      commandLine: "./mvnw compile quarkus:dev"
      group:
        kind: run
        isDefault: true
  - id: set-java-21-default
    exec:
      label: "Set default Java version to 21"
      component: tools
      commandLine: "sdk default java 21.0.5-tem"
      workingDir: "/home/user"
      group:
        kind: build
  - id: configure-quarkus-cli
    exec:
      label: "Configure Quarkus CLI"
      component: tools
      commandLine: "sdk install quarkus"
      workingDir: "/home/user"
      group:
         kind: build
