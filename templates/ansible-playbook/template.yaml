apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: ansible-playbook-template
  title: Ansible Playbook
  description: creates the ansible playbook for the workshop
  tags:
    - ansible
    - lightspeed
    - playbook
spec:
  owner: user1
  type: playbook

  parameters:
    - title: Provide information about the GitLab location
      required:
        - gitlabGroup
      properties:
        gitlabGroup:
          title: Repo Owner
          type: string
          description: GitLab Organization
          default: development
          enum:
            - development
        description:
          title: Description
          type: string
          description: Help others understand what this component is for
          default: Creates the ansible playbook for the workshop
    - title: Provide information about the new component
      required:
        - namespace
      properties:
        namespace:
          title: Namespace
          type: string
          description: Namespace
          default: poi
    - title: Provide Build Information
      required:
        - image_host
        - image_tag
      properties:
        image_host:
          title: Image Host
          type: string
          description: Host for storing image (defaults to openshift internal)
          default: image-registry.openshift-image-registry.svc:5000
        image_tag:
          title: Image Tag
          default: latest
          type: string
          description: Image tag to use for storing in the internal registry
  steps:
    - id: templateSource
      name: Generating the source code component
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: ./source
        values:
          git_host: gitlab-gitlab.apps.cluster-vsgnj.vsgnj.sandbox1835.opentlc.com
          gitlabGroup: ${{parameters.gitlabGroup}}
          repoName: ${{parameters.namespace}}-gateway
          owner: ${{user.entity.metadata.name}}
          cluster_id: .apps.cluster-vsgnj.vsgnj.sandbox1835.opentlc.com
          namespace: ${{parameters.namespace}}
          component_id: ${{parameters.namespace}}-poi-gateway-app
    - id: publishSource
      name: Publishing to Source Code Repository
      action: publish:gitlab
      input:
        sourcePath: ./source
        description: ${{parameters.description}}
        repoUrl: gitlab-gitlab.apps.cluster-vsgnj.vsgnj.sandbox1835.opentlc.com?owner=${{parameters.gitlabGroup}}&repo=${{parameters.namespace}}-gateway
        defaultBranch: main
        protectDefaultBranch: false
        repoVisibility: public
    - id: registerSource
      name: Registering the Source Code Component
      action: catalog:register
      input:
        repoContentsUrl: ${{steps.publishSource.output.repoContentsUrl}}
        catalogInfoPath: /catalog-info.yaml
    - id: templateGitops
      name: Generating the deployment resources and artefacts
      action: fetch:template
      input:
        url: ./manifests
        copyWithoutTemplating: []
        values:
          git_host: gitlab-gitlab.apps.cluster-vsgnj.vsgnj.sandbox1835.opentlc.com
          component_id: ${{parameters.namespace}}-poi-gateway-app
          description: ${{parameters.description}}
          destination: https://gitlab-gitlab.apps.cluster-vsgnj.vsgnj.sandbox1835.opentlc.com/${{parameters.gitlabGroup}}/${{parameters.namespace}}-gateway-gitops.git
          source_repository: https://gitlab-gitlab.apps.cluster-vsgnj.vsgnj.sandbox1835.opentlc.com/${{parameters.gitlabGroup}}/${{parameters.namespace}}-gateway.git
          repository_name: ${{parameters.namespace}}-gateway
          git_owner: ${{parameters.gitlabGroup}}
          cluster: .apps.cluster-vsgnj.vsgnj.sandbox1835.opentlc.com
          namespace: ${{parameters.namespace}}
          image_host: ${{parameters.image_host}}
          image_name: ${{parameters.namespace}}/poi-gateway-app
          image_tag: ${{parameters.image_tag}}
        targetPath: ./tenant-gitops
    - id: publishGitops
      name: Publishing to Deployment Resource Repository
      action: publish:gitlab
      input:
        repoUrl: gitlab-gitlab.apps.cluster-vsgnj.vsgnj.sandbox1835.opentlc.com?owner=${{parameters.gitlabGroup}}&repo=${{parameters.namespace}}-gateway-gitops
        title: gitops resources for ${{parameters.namespace}}-poi-gateway-app
        description: gitops resources for ${{parameters.namespace}}-poi-gateway-app
        sourcePath: ./tenant-gitops
        defaultBranch: main
        protectDefaultBranch: false
        repoVisibility: public
    - id: createArgoResources
      name: Create ArgoCD Resources
      action: argocd:create-resources
      input:
        appName: ${{parameters.namespace}}-poi-gateway-app-bootstrap
        argoInstance: main
        namespace: janus-argocd
        repoUrl: https://gitlab-gitlab.apps.cluster-vsgnj.vsgnj.sandbox1835.opentlc.com/${{parameters.gitlabGroup}}/${{parameters.namespace}}-gateway-gitops.git
        path: 'argocd/'
  output:
    links:
      - title: Source Code Repository
        url: ${{steps.publishSource.output.remoteUrl}}
      - title: Pipeline status
        url: https://console-openshift-console${{parameters.cluster_id}}/dev-pipelines/ns/${{parameters.namespace}}/
      - title: Open Component in catalog
        icon: catalog
        entityRef: ${{steps.registerSource.output.entityRef}}
